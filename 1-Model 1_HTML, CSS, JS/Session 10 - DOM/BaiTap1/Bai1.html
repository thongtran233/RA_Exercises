<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <span id="hour">00</span> : <span id="minute">00</span> :
      <span id="seconds">00</span>
    </p>

    <script>
      let hour = document.querySelector("#hour");
      let minute = document.querySelector("#minute");
      let seconds = document.querySelector("#seconds");

      function update() {
        let date = new Date();
        let hourUpdate = date.getHours();
        let minuteUpdate = date.getMinutes();
        let secondsUpdate = date.getSeconds();
        hour.innerHTML = hourUpdate;
        minute.innerHTML = minuteUpdate;
        seconds.innerHTML = secondsUpdate;
      }

      let start = setInterval(update, 1000);
    </script>
  </body>
</html>

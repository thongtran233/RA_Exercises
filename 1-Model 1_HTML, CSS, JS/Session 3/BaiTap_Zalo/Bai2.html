<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Bai2.css" />
  </head>
  <body>
    <h1>CONTACT US</h1>
    <div class="underline"></div>
    <div class="contactInfo">
      <h3>Contact Info</h3>
      <p>
        <i class="fa-solid fa-location-dot"></i>321 Awesome Street New York, NY
        17022
      </p>
      <p class="gmail">
        <i class="fa-regular fa-envelope"></i>info@companyname.com
      </p>
      <p class="telephone"><i class="fa-solid fa-phone"></i>+1 800 123 1234</p>
    </div>

    <div class="form">
      <h3>Having Any Query! Or Book an appointment</h3>
      <input type="text" name="Name" id="name" placeholder="Your Name" /><br />
      <input
        type="email"
        name="Email"
        id="email"
        placeholder="Your Email"
      /><br />
      <input
        type="text"
        name="Subject"
        id="subject"
        placeholder="Subject"
      /><br />
      <textarea name="Message" id="message" cols="30" rows="10"></textarea
      ><br />
      <input type="button" value="Send Message" />
    </div>
  </body>
</html>

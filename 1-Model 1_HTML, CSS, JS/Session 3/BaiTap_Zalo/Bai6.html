<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 6</title>
    <link rel="stylesheet" href="Bai6.css" />
  </head>
  <body>
    <div id="container">
      <input
        type="text"
        name="Fullname"
        id="fullname"
        placeholder="*Enter your full name"
      />
      <input
        type="email"
        name="Email"
        id="email"
        placeholder="*Enter your email address"
      /><br />
      <input
        type="text"
        name="subject"
        id="subject"
        placeholder="*Enter your subject"
      />
      <br />
      <textarea
        name="Content"
        id="contet"
        cols="30"
        rows="10"
        placeholder="Content"
      ></textarea>
      <br />
      <input type="submit" value="Send message" />
      <p>*Please fill all required form field, thanks</p>
    </div>
  </body>
</html>

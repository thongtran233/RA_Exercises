<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      p {
        text-align: center;
      }
      #inputForm {
        border: 1px solid black;
        max-width: 80%;
        margin: auto;
      }
      #inputField {
        border: 1px solid black;
        width: 1000px;
        margin: auto;
      }
      .field {
        min-width: 400px;
        height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Need Help? Sure we are Online!</h1>
    <p>
      Let us give you more details about the special offer website you want us.
      Please fill out the form below. We have million of website owners who
      happy to work with us!
    </p>
    <div id="inputForm">
      <form action="">
        <div id="inputField">
          <input type="text" name="" class="field" placeholder="First Name" />
          <input type="text" name="" class="field" placeholder="Last Name" />
          <input type="email" name="" class="field" placeholder="Your Email" />
          <input type="number" name="" class="field" placeholder="Your Phone" />
          <select name="" class="field" placeholder="Select Country">
            <option value="">Vietnam</option>
            <option value="">USA</option></select
          ><br />
          <select name="" class="field" placeholder="Select Course">
            <option value="">Course 1</option>
            <option value="">Course 2</option></select
          ><br />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Content"
          ></textarea
          ><br />
          <button>Submit</button>
        </div>
      </form>
    </div>
    <br />
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let MaSV = prompt("Mời bạn nhập mã Sinh Viên");
      let TenSV = prompt("Mời bạn nhập Tên Sinh Viên");
      let TuoiSV = prompt("Mời bạn nhập Tuổi ");
      let GioiTinhSV = prompt("Mời bạn nhập giới tính");
      let DiaChiSV = prompt("Mời bạn nhập địa chỉ");
      let DiemTrungBinhSV = prompt("Mời bạn nhập Điểm trung bình");

      console.log("Mã Sinh Viên: " + MaSV);
      console.log("Tên Sinh Viên: " + TenSV);
      console.log("Tuổi Sinh Viên: " + TuoiSV);
      console.log("Giới tính: " + GioiTinhSV);

      alert("Địa chỉ sinh viên: " + DiaChiSV);

      document.write("Điểm trung bình của sinh viên: " + DiemTrungBinhSV);
    </script>
  </body>
</html>

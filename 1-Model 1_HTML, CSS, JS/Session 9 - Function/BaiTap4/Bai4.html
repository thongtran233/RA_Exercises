<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt("Nhap vao mot chuoi ky tu bat ki");

      function isPalindrome(text, left, right) {
        if (left >= right) {
          console.log("it's palindrome");
          return true;
        }

        if (text[left] == text[right]) {
          isPalindrome(text, left + 1, right - 1);
        } else if (text[left] != text[right]) {
          console.log("it's not palindrome");
          return false;
        }
      }

      isPalindrome(input, 0, input.length - 1);
    </script>
  </body>
</html>

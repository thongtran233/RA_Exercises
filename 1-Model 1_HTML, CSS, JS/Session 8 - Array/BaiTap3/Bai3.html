  <body onload="fake()">
    <h2>FAKING TEXTAREA</h2>
    <textarea name="text" id="textArea" cols="30" rows="10"></textarea>
    <script>
      let string = "TOI LA MOT THANG NGOC";
      let result = "";

      function fake() {
        let textArea = document.querySelector("#textArea").value;
        for (let i = 0; i < textArea.length; i++) {
          result = result + string[i];
          if (i == 21) {
            result = "";
          }
        }
        document.querySelector("#textArea").value = result;
        result = "";
        setTimeout("fake()", 1);
      }
    </script>

  <body>
    <script>
      //   Bai 2
      let number = prompt("Nhap vao 1 so ");
      let array = number.split("");
      for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 == 0 && array[i + 1] % 2 == 0) {
          array[i + 1] = "-" + array[i + 1];
        }
      }
      console.log(array.join(""));
    </script>

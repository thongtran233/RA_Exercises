  <body>
    <script>
      let string = prompt("Nhap moi day so, ngan cach nhau bang dau ','");
      let number = string.split(",");
      let sum = 0;
      for (let i = 0; i < number.length; i++) {
        sum += parseInt(number[i]);
      }
      console.log(sum);
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [3, 4, 6, -9, 10, 4, -88, 2];
      let number = parseInt(prompt("Hay nhap mot so"));
      let index = [];
      let isContain = false;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] == number) {
          isContain = true;
          index.push(i);
        }
      }
      if (isContain) {
        console.log(`${number} nam o vi tri ${index.join(",")}`);
      } else {
        console.log(`${number} khong nam trong mang `);
      }
    </script>
  </body>
</html>
